---

language: python

python:
  - 2.7

before_install:
  - sudo apt-get update -qq
  - sudo apt-get upgrade -qq -o Dpkg::Options::="--force-confold" --force-yes -y
  - sudo apt-get install -y ansible libmemcached-dev

install:
  - sudo chmod 777 /etc/ansible
  - ansible-galaxy install -r requirements.txt --force

script:
  - sudo ansible-playbook -i provisioning/hosts/localhost provisioning/playbook.yml
