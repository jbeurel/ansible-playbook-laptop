---

- name: Configuration of my computer
  hosts: localhost
  sudo: yes
  vars_files:
    - vars/apt.yml
    - vars/checker.yml
    - vars/deb.yml
    - vars/gitconfig.yml
    - vars/node.yml
    - vars/phpstorm.yml
  roles:
    - { role: kosssi.checker, tags: checker }
    - { role: kosssi.gitconfig, tags: gitconfig, sudo: no }
    - { role: kosssi.apt, tags: apt }
    - { role: kosssi.phpstorm, tags: phpstorm }
    - { role: kosssi.composer, tags: composer }
    - { role: ajsalminen.deb_get, tags: deb }
    - { role: ansible-nvm, tags: nvm, sudo: false }
